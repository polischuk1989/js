<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    Переменная `с` хранит значение 2, потому что префиксная форма `++а`, увеличивает переменную на 1 и возвращает в переменную `с`.
     */
    c = ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    Переменная `d` хранит значение 1, потому что постфиксная форма `b++`, увеличивает пере менную `b`  на один, 
    но в переменную `d`? возвращает старое значение `b`.
     */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
     В переменной `a` у нас хранится число 2, плюс префиксная форма увеличит на 1 и прибавит число 2, получится `c` = 5.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    В переменной `b` находится 2, постфиксная увеличит `b` на 1, но возвратит в переменную `d` старое значение, т.е.  `d` = 4.

     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
